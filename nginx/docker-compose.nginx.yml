version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: supabase_api_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - api_network
    restart: unless-stopped

  # API Server (multiple instances for load balancing)
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api_network
    restart: unless-stopped
    deploy:
      replicas: 1  # Tăng số này để scale
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Thêm instances khi cần scale
  # api2:
  #   build: .
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     - NODE_ENV=production
  #   env_file:
  #     - .env
  #   networks:
  #     - api_network
  #   restart: unless-stopped

volumes:
  nginx_cache:
  nginx_logs:

networks:
  api_network:
    driver: bridge
